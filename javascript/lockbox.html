<html>

<head>
  <title>Javascript Functions</title>
  <style type="text/css">
    .spacer {
      height: 2500px;
    }
    #box {
      display: none;
    }
  </style>
</head>

<body>

  <div class="spacer">
    Scroll down (all the way down)
    <p class="clicks">Clicks: <div class="clicks" id="new-click-count"></div></p>
  </div>

  <p>
    You see a box.
    <a id="open-link" href="#">Open the box</a>
  </p>

  <p id="box">Surprise! <button>Close Box</button></p>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript">
    var counter = 0;

    $(document).ready(function(){
      $('#open-link').on('click', function (e) {
        e.preventDefault();
        $('#box').show();
        // alert("lol it's locked.");
      });
      $('#box button').on('click', function() {
        $('#box').hide();
      });
      $(document).on('click', function() {
        counter += 1;
        $('#new-click-count').text(counter);
        if (counter % 5 == 0) {
          alert("New High Score: " + counter);
        }
      });
    });
  </script>

</body>
</html>
